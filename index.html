<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="images/favcon.png">

	<title>EZ-Keyboard</title>

	<link href='http://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="css/stylesheet.css">

	<script type="text/javascript" src='js/jquery.js'></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>

	<script type='text/javascript' src='js/testscript3.js'></script>
   
</head>

<body>
	<div class="wrapper">

		<div class="keyboardCase">
		<!--Selection Drop Down Menu -->	
			<div class="ddbutton">	
				<div class="dropdown">
				  <button class="btn btn-default dropdown-toggle DDbutton" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
				    Choose a key
				    <span class="caret"></span>
				  </button>

				  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
				    <li class="fxm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">A Major/ F# minor</a>
				    </li>
				    <li class="gm" role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">A# Major/ G minor</a>
				    </li>
				    <li class="gxm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">B Major/ G# minor</a>
				    </li>
				    <li class="am"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">C Major/ A minor</a>
				    </li>

				    <li class="axm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">C# Major/ A# minor</a>
				    </li>

				    <li class="bm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">D Major/ B minor</a>
				    </li>

				    <li class="cm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">D# Major/ C minor</a>
				    </li>

				    <li class="cxm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">E Major/ C# minor</a>
				    </li>

				    <li class="dm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">F Major/ D minor</a>
				    </li>

				    <li class="dxm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">F# Major/ D# minor</a>
				    </li>

				    <li class="em"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">G major/ E minor</a>
				    </li>

				    <li class="fm"role="presentation">
				    	<a role="menuitem" tabindex="-1" href="#">G# major/F minor</a>
				    </li>


				  </ul>
				</div>
			</div>
			<!--END Selection Drop Down Menu -->
			<h1>EZ-Keyboard</h1>	
		
			<div class="keyboard">
				<div class="key key1">A</div>
				<div class="key key2">S</div>
				<div class="key key3">D</div>
				<div class="key key4">F</div>
				<div class="key key5">G</div>
				<div class="key key6">H</div>
				<div class="key key7">J</div>
				<div class="key key8">K</div>
				<div class="key key9">L</div>
			</div>
		</div>
		<div class="sound"></div>
			



	</div><!--end wrapper --> 
</body>
</html>
